<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/reset.css"/>
    <link type="text/css" rel="stylesheet" href="/stylesheets/indexStylesheet.css"/>
    <title>5-a-Side</title>
  </head>

  <body>

    <div class='welcome-message'>Five A Side</div>

    <section class="box">

  
    <p>This username is not in the system</p>
  

  <section class="register">
    Not on the system? Enter a username to join:<br>
    <form action="/registering" method="post">
      Username: <input type='text' name='username_register'>
      <input type='submit' name='submit-register' value='submit-register'>
    </form>
  </section>

  <section class="sign-in">
    Already on the system? Enter your username:<br>
    <form action="/sessions" method="post">
      Username: <input type='text' name='username_login'>
      <input type='submit' name='submit-login' value='submit-login'>
    </form>
  </section>

</section>


  </body>
</html>
